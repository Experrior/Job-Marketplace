spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true
server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
